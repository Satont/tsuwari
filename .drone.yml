kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

trigger:
  branch:
    - droneio
    - main

steps:

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    restore: true
    mount:
      - ./node_modules

- name: deps
  image: node:18-slim
  commands: 
    - apt-get update
    - apt-get install curl wget git -y
    - npm i -g pnpm@7.5.0
  depends_on:
    - restore-cache

- name: build
  image: node:18-slim
  commands:
    - pnpm build:backend
  depends_on:
    - deps

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    rebuild: true
    mount:
      - ./node_modules
  depends_on:
    - deps

- name: publish-api
  image: plugins/docker
  settings:
    registry: 
      from_secret: docker_hub
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: registry.tsuwari.tk/satont/drone-test-api
    tags: latest
    dockerfile: ./apps/api/Dockerfile
  depends_on:
    - build

- name: publish-bots
  image: plugins/docker
  settings:
    registry: 
      from_secret: docker_hub
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: registry.tsuwari.tk/satont/drone-test-bots
    tags: latest
    dockerfile: ./apps/bots/Dockerfile
  depends_on:
    - build

volumes:
  - name: cache
    host:
      path: /tmp/tsuwari-cache