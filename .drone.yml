kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

trigger:
  branch:
    - droneio

- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    restore: true
    mount:
      - ./node_modules

steps:
- name: Install Deps and Build the all apps.
  image: node:18-slim
  commands:
  - apt-get update
  - apt-get install curl wget git -y
  - npm i -g pnpm@7.5.0
  - pnpm install
  - pnpm build:backend

- name: publish to docker  
  image: plugins/docker
  settings:
    registry: DOCKERHUB_URL
    username: DOCKERHUB_USERNAME
    password: DOCKERHUB_PASSWORD
    repo: satont/drone-test-api
    tags: latest
    dockerfile: ./apps/api/Dockerfile

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
    - name: cache
      path: /cache
  settings:
    rebuild: true
    mount:
      - ./node_modules

volumes:
  - name: cache
    host:
      path: /tmp/tsuwari-cache