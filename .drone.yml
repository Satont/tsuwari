kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

# trigger:
#   branch:
#   - main

steps:
- name: Install Deps and Build the all apps.
  image: node:18-slim
  commands:
  - apt-get update
  - apt-get install curl wget git -y
  - npm i -g pnpm@7.5.0
  - pnpm install
  - pnpm build:backend