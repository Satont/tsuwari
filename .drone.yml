docker: &docker
  image: plugins/docker
  depends_on:
    - build

docker-settings: &docker-settings
  registry: 
    from_secret: docker_hub
  username:
    from_secret: docker_username
  password:
    from_secret: docker_password
  tags: latest

when-paths: &when-paths
  - package.json
  - pnpm-lock.yaml

kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm64

trigger:
  branch:
    - droneio
    - main

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules

  - name: build
    image: node:18-slim
    commands: 
      - apt-get update
      - apt-get install curl wget git -y
      - npm i -g pnpm@7.5.0
      - pnpm install
      - pnpm build:backend
    depends_on:
      - restore-cache

  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules
    depends_on:
      - build

  - <<: *docker
    name: publish-api
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/api
      dockerfile: ./apps/api/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - apps/api/**/*

  - name: publish-bots
    <<: *docker
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/bots
      dockerfile: ./apps/bots/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - apps/bots/**/*

  - name: publish-dota
    <<: *docker
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/dota
      dockerfile: ./apps/dota/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - apps/dota/**/*

  - name: publish-eventsub
    <<: *docker
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/eventsub
      dockerfile: ./apps/eventsub/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - apps/eventsub/**/*

  - name: publish-migrations
    <<: *docker
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/migrations
      dockerfile: ./libs/prisma/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - libs/prisma/**/*

  - name: publish-parser
    <<: *docker
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/parser
      dockerfile: ./apps/parser/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - apps/parser/**/*

  - name: publish-scheduler
    <<: *docker
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/scheduler
      dockerfile: ./apps/scheduler/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - apps/scheduler/**/*

  - name: publish-streamstatus
    <<: *docker
    settings:
      <<: *docker-settings
      repo: registry.tsuwari.tk/tsuwari/streamstatus
      dockerfile: ./apps/streamstatus/Dockerfile
    when:
      paths:
        include:
        <<: *when-paths
        - apps/streamstatus/**/*

volumes:
  - name: cache
    host:
      path: /tmp/tsuwari-cache