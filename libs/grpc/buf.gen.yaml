version: v1
plugins:
  - plugin: go
    out: ./
    opt: paths=source_relative
  - plugin: go-grpc
    out: ./
    opt: paths=source_relative
#  - plugin: ts
#    opt:
#      - optimize_code_size
#      - generate_dependencies
#      - eslint_disable
#    out: dist
  - name: ts
    path: ./node_modules/ts-proto/protoc-gen-ts_proto
    out: dist
    strategy: all
    opt:
      - esModuleInterop=true
      - importSuffix=.js
      - outputServices=generic-definitions
      - outputServices=nice-grpc
