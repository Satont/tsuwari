syntax = "proto3";
option go_package = "github.com/satont/twir/libs/grpc/generated/api/modules_chat";
package api.modules_chat;

import "google/protobuf/any.proto";

message Settings {
	string theme = 1;
	string show_badges = 2;
	string font_color = 3;
	string font_size = 4;
	uint32 message_hide_timeout = 5;
	uint32 message_show_delay = 6;
}

message GetResponse {
	Settings data = 1;
}

message PostRequest {
	Settings data = 1;
}

