syntax = "proto3";
option go_package = "github.com/satont/tsuwari/libs/grpc/generated/api/modules_obs_websocket";
package api.modules_obs_websocket;

message GetResponse {
	uint32 server_port = 1;
	string server_address = 2;
	string server_password = 3;
}

message PostRequest {
	uint32 server_port = 1;
	string server_address = 2;
	string server_password = 3;
}

message GetDataResponse {
	repeated string sources = 1;
	repeated string audio_sources = 2;
	repeated string scenes = 3;
}
