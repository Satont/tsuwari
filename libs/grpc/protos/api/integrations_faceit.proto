syntax = "proto3";
option go_package = "github.com/satont/twir/libs/grpc/generated/api/integrations_faceit";
package api.integrations_faceit;

message GetAuthLink {
	string link = 1;
}

message GetDataResponse {
	optional string user_name = 1;
	optional string avatar = 2;
	optional string game = 3;
}

message PostCodeRequest {
	string code = 1;
}
