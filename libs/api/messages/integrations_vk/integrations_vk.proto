syntax = "proto3";
option go_package = "github.com/twirapp/twir/libs/api/messages/integrations_vk";
package messages.integrations_vk;

message GetAuthLink {
	string link = 1;
}

message GetDataResponse {
	optional string user_name = 1;
	optional string avatar = 2;
}

message PostCodeRequest {
	string code = 1;
}
