version: v1
plugins:
  - plugin: twirp
    path: ../../.bin/protoc-gen-twirp
    out: ./
    opt:
      - paths=source_relative
  - plugin: ts
    path: ./node_modules/.bin/protoc-gen-ts
    opt:
      - optimize_code_size
      - generate_dependencies
      - eslint_disable
      - server_none
    out: dist
